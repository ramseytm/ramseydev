<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Tyler Ramsey" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="twitter:card" content="{{ page.twitter_card }}" />
    <meta name="twitter:site" content="@ramsey_tm" />
    <meta name="twitter:creator" content="@ramsey_tm" />
    <meta name="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta name="og:title" content="{{ page.title }}" />
    <meta name="og:description" content="{{ page.description }}" />
    <meta name="og:image" content="{{ page.header_image }}" />

    <link rel="stylesheet" href="{{ "/css/main.css?v1" | prepend: site.baseurl }}" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,500' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css' />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript"
  src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61178294-1', 'auto');
      ga('send', 'pageview', {
        'page': '{{ page.url }}'
      });
    </script>
</script>
</head>
