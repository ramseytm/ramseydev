---
layout: default
---
<div class="post black-box">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">  
        <image src="{{site.url}}/assets/calender.png" alt="calender.png" class="icon-image"/> {{ page.date | date: "%b %-d, %Y - %H:%M %p" }} EST {% if page.author %} | <image src="{{site.url}}/assets/pencil.png" alt="pencil.png" class="icon-image"/> {{ page.author }}{% endif %}{% if page.meta %} | {{ page.meta }}{% endif %} |
    </div>
    <ul class="post-tags-list"> <image src="{{site.url}}/assets/tag.png" alt="tag.png" class="icon-image"/>  {% for tags in page.tags %}
    <li>{{ tags }}</li>
  {% endfor %} </ul>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
